{% extends 'base.html' %}


{% block content %}
<div class="container" style="margin-top: 30px; border: 1px solid black; padding: 30px;">
    
    {% for i in product_edit %}
    
    <form method="POST" action="{% url 'product_update' i.id %}" enctype="multipart/form-data">
       {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Product Name</label>
            <input type="text" class="form-control" value="{{i.product_name}}" name="product_name" required>
            <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Product Price</label>
            <input type="number" class="form-control" value="{{i.product_price}}" name="product_price" required>
            <div id="emailHelp" class="form-text"></div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Product Quantity</label>
                <input type="number" class="form-control" value="{{i.product_qtt}}" name="product_qtt" required>
                <div id="emailHelp" class="form-text"></div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endfor %}
</div>

{% endblock %}
